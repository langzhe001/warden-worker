name: Build and Release

on:
  push:
    branches: [main, uat, release*]
    tags: ["v*"]
  workflow_dispatch:

# 必须添加权限声明，否则 Action 可能无法创建 Release
permissions:
  contents: write

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 环境准备
      - run: rustup toolchain install stable --profile minimal
      - run: rustup target add wasm32-unknown-unknown
      - name: Install lld
        run: sudo apt install -y lld clang gcc llvm

      - name: Install worker-build
        run: |
          if ! command -v worker-build &> /dev/null; then
            cargo install worker-build
          fi

      # 2. 注入变量 (如果构建过程需要这个 ID)
      - name: Replace D1_DATABASE_ID
        run: sed -i "s/\${D1_DATABASE_ID}/${{ secrets.D1_DATABASE_ID }}/g" wrangler.jsonc

      # 3. 执行构建 (这一步会生成 ./build 文件夹)
      - name: Build Worker
        run: worker-build --release

      # 4. 仅压缩 build 文件夹
      - name: Zip Build Folder
        run: zip -r build-artifact.zip ./build

      # 5. 上传到 GitHub Release
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: build-artifact.zip
          # 如果通过 tag 触发，它会自动关联 tag；
          # 如果是通过 branch 触发，建议设置一个固定的 tag 名或动态生成
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
